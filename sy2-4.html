<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4.html</title>
</head>

<body>
	<form>
		<h2 align="center">用户注册</h2>
		<table align="center" width="500" border="1" bordercolor="white" cellpadding="3" cellspacing="2" bgcolor="pink">
			<tr>
				<td align="right" width="100" height="20">姓名</td>
				<td><input type="text" name="username" size="12" maxlength="12"/></td>
			</tr>
			<tr>
				<td align="right" width="100" height="20">密码</td>
				<td><input type="password" name="pass" size="12" maxlength="12"/></td>
			</tr>
			<tr>
				<td align="right" width="100" height="20">手机号</td>
				<td><input type="text" name="phone" size="13" maxlength="13"/></td>
			</tr>
			<tr>
				<td align="right" width="100" height="20">邮箱</td>
				<td><input type="text" name="Email" size="30" maxlength="30" value="javin@example.com"/></td>
			</tr>
			<tr>
				<td align="right" width="100" height="20">性别</td>	<td width="400" height="20" align="left"><input type="radio" name="sex" value="男" checked/>男
				<input type="radio" name="sex" value="女" checked/>女</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">技术</td>
				<td width="400" height="20" align="left">
					<input type="checkbox" name="technology" value="java"/>java
					<input type="checkbox" name="technology" value="Jsp"/>Jsp
					<input type="checkbox" name="technology" value="Servlet"/>Servlet
				</td>
			</tr>
			<tr>
				<td align="right" width="100" height="20">网站</td>
				<td><input type="text" name="website" size="30" maxlength="30" value="http://www.jiawin.com"/></td>
			</tr>
			<tr>
				<td align="right" width="100" height="20">日期</td>
				<td><input type="date" name="date" id="date" size="30"/></td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">喜欢的颜色</td>
				<td><input type="color" name="color" id="color" size="20"/></td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">国家</td>
				<td width="400" height="20" align="left">
				<select name="country" id="country">
					<option value="country">--选择国家--</option>
					<option value="country">中国</option>
				</select>
				</td>
			</tr>
			<tr>
				<td width="100" height="60" align="right">留言</td>
				<td width="400" height="60" align="left">
					<textarea name="talk" cols="50" rows="5">美丽的HTML5表单，世界更加美丽。</textarea>
				</td>
			</tr>
			<tr>
				<td height="20" colspan="2" align="right">
					<input type="submit" name="Submit" value="提交"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
