<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-1.html</title>
	<style>
		body{
			text-align: center;
		}
		input{
			margin: 5px 
		}
		button{
			margin: 5px;
		}
	</style>
	
	<script type="text/javascript">
		function getAvg(){
			var num1=document.getElementById('num1')
			var num2=document.getElementById('num2')
			var num3=document.getElementById('num3')
			ans=(Number(num1.value)+Number(num2.value)+Number(num3.value))/3
			alert('平均值为：'+ans+'.')
		}
	</script> 
</head>

<body>
	<h3>输入三个整数：</h3>
	<input type="number" id="num1"><br/>
	<input type="number" id="num2"><br/>
	<input type="number" id="num3"><br/>
	<button onClick="getAvg()">计算！</button>
</body>
</html>
